<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic input types</title>
    <link rel = "stylesheet" href="../CSS/inputForm.css">
</head>
<body>
    <form>
        <header class="headerContainer"><h1>HTML5 Input Form</h1></header>
        <div>
            <label for="text">Name: </label>
            <input type="text" id="text" name="text" required>
            <error-output class="text-error" for="text"></error-output>
        </div>
        <div>
            <label for="pwd">Password: </label>
            <input type="password" id="pwd" name="pwd" required>
        </div>
        <div>
            <label for="email">Email: </label>
            <input type="email" id="email" name="email">
        </div>
        <div>
            <label for="number">Number: </label>
            <input type="number" id="number" name="number">
        </div>
        <div class="nativeDateTimePicker">
            <label for="startDate">choose a date and time: </label>
            <input type="date" id="startDate" name="startDate">
            <span class="validity"></span>
        </div>
        <div>
            <label for="salary">choose your sallary: </label>
            <input type="range" id="salary" name="salary"
                min="300000" max="500000" step="100" value="400000">
            <output class="salary-output" for="salary">400000</output>        
        </div>
        <div>
            <button>submit</button>
        </div>
    </form>
    <script>
        const text = document.querySelector('#text');
        const textError = document.querySelector('.text-error');
        text.addEventListener('input', function(){
            let nameRegex = RegExp('^[A-Z]{1}[a-z]{2,}$');
            if(nameRegex.test(text.value))
                textError.textContent = "";
            else textError.textContent = "Name is Incorrect";
        });

        const email = document.querySelector('#email');
        const emailError = document.querySelector('.email-error');
        email.addEventListener('input', function(){
            let emailRegex = RegExp('^[a-zA-Z0-9]+([._+-][a-zA-Z0-9]+)*@([a-z1-9]+)([.][a-z]*)?(\.[a-z]{2,})$');
            if(emailRegex.test(email.value)) 
                emailError.textContent = "";
            else emailError.textContent = "Email is Incorrect";
        });

        const pwd = document.querySelector('#pwd');
        const pwdError = document.querySelector('.pwd-error');
        pwd.addEventListener('input', function(){
            let pwdRegex = RegExp('(?=.*[A-Z])(?=.*[^\\w\\d\\s:])(?=.*[0-9])[\\S]{8,}');
            if(pwdRegex.test(pwd.value)) 
            pwdError.textContent("");
            else pwdError.textContent = "password is Incorrect";
        });

        const salary = document.querySelector("#salary");
        const output = document.querySelector('.salary-output');
        output.textContent = salary.value;
        salary.addEventListener('input',function(){
            output.textContent = salary.value;
        });
    </script>
</body>
</html>
